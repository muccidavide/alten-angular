<table class="table">
    <thead>
        <th>Task</th>
        <th>Name</th>
        <th>IsCompleted</th>
    </thead>
    <tbody *ngIf="todos">
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.title}}</td>
            <td><input type="checkbox" id="todo.id"  [(ngModel)]="todo.isCompleted"></td>
        </tr>
    </tbody>
</table>
